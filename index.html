<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
    <meta http-equiv="Content-type" content="text/html, charset-utf8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <title>Webmail</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">


        <ul class="nav nav-pills spacer">
            <li class="active">
                <a href="#">Boite de réception</a>
            </li>
            <li>
                <a href="#">Courrier indésirable</a>
            </li>
            <li>
                <a href="#">Brouillon</a>
            </li>
            <li>
                <a href="#">Envoyé</a>
            </li>

        </ul>

        <table class="table table-striped table-hover spacer">
            <thead>
                <tr>
                    <th>De</th>
                    <th>&Agrave;</th>
                    <th>Objet</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr class="clickable">
                    <td>Toto</td>
                    <td>François</td>
                    <td>Bonjour</td>
                    <td>11/11/2017</td>
                </tr>
                <tr class="clickable">
                    <td>Foo</td>
                    <td>François</td>
                    <td>Ça va ?</td>
                    <td>11/11/2017</td>

                </tr>
            </tbody>
        </table>

        <div>
            <div class="well">

                <h1>Bonjour</h1>
                <p>
                    <label for="">De :</label>
                    <span>Toto</span>
                </p>
                <p>
                    <label for="">&Agrave; :</label>
                    <span>Rudy</span>
                </p>
                <p>
                    <label for="">Date :</label>
                    <span>11/11/2017</span>
                </p>
                <p>Salut ça va ?</p>
            </div>

        </div>
    </div>
</body>

</html>
